<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      text-align: center;
      margin: 50px;
    }
    input {
      width: 200px;
      padding: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>BMI Calculator</h1>
  <p>Body Mass Index (BMI) is a measure that estimates body fat based on height and weight.</p>
  
  <img src="bmi.png" alt="BMI Chart" style="max-width:300px;"><br><br>

  <details>
    <summary>Instructions:</summary>
    <i>Enter your weight in KG and height in M, then click Calculate BMI!</i>
  </details>
  <br>

  <input type="number" placeholder="Weight in KG" id="weight"><br><br>
  <input type="number" placeholder="Height in M" id="height"><br><br>

  <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>

  <h2 id="result">Your BMI is...</h2>
</div>

<script>
  function calculateBMI() {
    var weight = parseFloat(document.getElementById("weight").value);
    var height = parseFloat(document.getElementById("height").value);

    if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
      document.getElementById("result").innerHTML = "Please enter valid numbers for weight and height.";
      return;
    }

    var bmi = weight / (height * height);
    var message = "";

    
    if (bmi < 18.5) {
      message = "Underweight";
    } else if (bmi < 24.9) {
      message = "Normal";
    } else if (bmi < 29.9) {
      message = "Overweight";
    } else {
      message = "Obese";
    }

    document.getElementById("result").innerHTML = "Your BMI is " + bmi.toFixed(2) + "<br>" + message;
  }
</script>

</body>
</html>
